<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <g fill="none" stroke="#2D255E" opacity="0.18" stroke-linecap="butt" stroke-linejoin="miter">
    <!-- Outer ring: 290° arc with gap on left -->
    <path d="M 36 55 A 78 78 0 1 1 36 145" stroke-width="11"/>
    <!-- Step at top of outer gap -->
    <path d="M 36 55 L 52 55 L 52 72" stroke-width="11"/>
    <!-- Step at bottom of outer gap -->
    <path d="M 36 145 L 52 145 L 52 128" stroke-width="11"/>

    <!-- Middle ring: 290° arc with gap on upper-right -->
    <path d="M 149 109 A 50 50 0 1 1 125 57" stroke-width="9"/>
    <!-- Step at right end of middle gap -->
    <path d="M 149 109 L 135 109 L 135 122" stroke-width="9"/>
    <!-- Step at top end of middle gap -->
    <path d="M 125 57 L 125 72 L 112 72" stroke-width="9"/>

    <!-- Inner ring -->
    <circle cx="100" cy="100" r="26" stroke-width="7"/>

    <!-- Center dot -->
    <circle cx="100" cy="100" r="5" fill="#2D255E" stroke="none"/>
  </g>
</svg>
